steps:
  # 1. コンテナをビルドする
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/slack-kintai-bot:$COMMIT_SHA', '.']

  # 2. ビルドしたイメージを保存する
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/slack-kintai-bot:$COMMIT_SHA']

  # 3. Cloud Run にデプロイする
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'slack-kintai-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/slack-kintai-bot:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1' # あなたのリージョンに合わせて変更してください
      - '--platform'
      - 'managed'

# ★ここでエラーを回避する設定を強制します
options:
  logging: CLOUD_LOGGING_ONLY